<VirtualHost *:80>
    DocumentRoot /var/www/sysdash/build
    DirectoryIndex index.html
    <Directory /var/www/sysdash/build>
	#DirectoryIndex /index.html
        AllowOverride None
        #Order Allow,Deny
        #Allow from All

        FallbackResource /index.html
        RewriteEngine On
        RewriteCond %{REQUEST_URI} ^/api/
        RewriteRule (.*) index.php [L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/sysdash_error.log
    CustomLog ${APACHE_LOG_DIR}/sysdash_access.log combined
</VirtualHost>
